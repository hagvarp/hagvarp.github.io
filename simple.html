<!DOCTYPE html>
<html>
<head>
<style>
html, body, div {
    height: 100%;
    background-color: #004b7f;
    color: #fff;
}

#parent
{
    position:relative;
    border: 1px solid black;
}

#child
{
    position: absolute;
    top: 50%;
    /* adjust top up half the height of a single line */
    margin-top: -0.5em;
    /* force content to always be a single line */
    overflow: hidden;
    white-space: nowrap;
    width: 100%;
    text-overflow: ellipsis;
    text-align: right;
}

</style>
</head>
